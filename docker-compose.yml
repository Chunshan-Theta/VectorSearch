---
version: "3.8"
services:
  web:
    image: python:3.10.13
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    command: sh -c "cd /app && rm -rf .git/hooks && pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    depends_on:
      redis:
        condition: service_healthy
  redis:
    image: redis/redis-stack
    # ports:
    #   - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --protected-mode no  --loadmodule /opt/redis-stack/lib/redisearch.so --loadmodule /opt/redis-stack/lib/rejson.so
    volumes:
      - ./redis-data:/data
    healthcheck:
        test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
        interval: 30s
        timeout: 10s
        retries: 5

